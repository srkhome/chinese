<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筆順 AI 辨識</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #drawArea { border: 3px solid black; touch-action: none; background-color: white; }
        #feedback { font-size: 20px; margin-top: 10px; }
        #next { display: none; }
        .correct { border: 3px solid green; }
        .wrong { border: 3px solid red; }
    </style>
</head>
<body>
    <h1>筆順 AI 辨識</h1>
    <h2 id="character"></h2>
    <canvas id="drawArea"></canvas>
    <br>
    <button id="submit">提交答案</button>
    <button id="next">下一題</button>
    <p id="feedback"></p>
    
    <script src="script.js"></script>
</body>
</html>
